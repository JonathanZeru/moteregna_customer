name: gibe_market
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  http: ^1.3.0
  device_preview: ^1.2.0
  material_design_icons_flutter: ^7.0.7296
  logger: ^2.5.0
  connectivity_plus: ^6.1.3
  path: ^1.9.1
  path_provider: ^2.1.5
  file_picker: ^9.0.2
  image_picker: ^1.1.2
  flutter_local_notifications: ^18.0.1
  image_cropper: ^9.0.0
  flutter_zoom_drawer: ^3.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  mime: ^2.0.0
  flutter_svg: ^2.0.17
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5
  change_app_package_name: ^1.5.0
  lottie: ^3.3.1
  animated_text_kit: ^4.2.3
  widget_and_text_animator: ^1.1.5
  flutter_animate: ^4.5.2
  glassmorphism_ui: ^0.3.0
  animate_do: ^4.2.0
  im_stepper: ^1.0.1+1
  flutter_staggered_animations: ^1.1.1
  hovering: ^1.0.4
  confetti: ^0.8.0
  particles_flutter: ^1.0.1
  step_progress_indicator: ^1.0.2
  permission_handler: ^11.4.0
  geolocator: ^13.0.2
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  font_awesome_flutter: ^10.8.0
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.2.1
  map_launcher: ^3.5.0
  flutter_map_math: ^0.1.9
  day_night_switcher: ^0.2.0+1
  shimmer: ^3.0.0
  flutter_glow: ^0.3.2
  flutter_advanced_switch: ^3.1.0
  flutter_map_animations: ^0.9.0
  get_storage: ^2.1.1
  geocoding: ^3.0.0
  firebase_messaging: ^15.2.7
  firebase_core: ^3.14.0
  url_launcher: ^6.3.1
  curved_navigation_bar: ^1.0.6
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_serializable:
  build_runner: ^2.4.15
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png
  android: true
  ios: true
  fullscreen: true
  android_12:
    image: assets/logo.png
    icon_background_color: "#ffffff"


flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icons/
